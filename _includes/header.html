<header class="site-header">
  <h3 class="site-title">
    <a href="{{ site.github.url }}/">{{ site.title }}</a>
  </h3>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
    <a href="{{ site.github.url }}/assets/CV.pdf" class="menu-link" target="_blank">
      <i class="fa fa-file-pdf-o" aria-hidden="true"></i> CV
    </a>
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
      {% endfor %}
      <a href="{{ site.github.url }}/assets/CV.pdf" class="menu-link" target="_blank">
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i> CV
      </a>
    </div>
  </div>

  <!-- _includes/header.html -->
<button id="theme-toggle" aria-label="Toggle theme">
  <span id="theme-icon">🌙</span>
</button>

<script>
  const toggleButton = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');
  
  // Set initial icon
  if (document.documentElement.getAttribute('data-theme') === 'dark') {
    themeIcon.textContent = '☀️';
  }

  toggleButton.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    themeIcon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
  });
</script>
  
</header>
